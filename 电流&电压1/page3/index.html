<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>电压</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maixmum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/animate.min.css"></link>
  <style>
  @font-face{
    font-family: "siyuan"; 
    src:url("../fonts/SourceHanSansCN.otf");
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: siyuan !important;
  }
  html,
  body {
    background-color:#93D9F6;
    width: 100%;
    height: 100%;
    font-family:Helvetica;
    padding: 1.6rem 0;
  }
  .outer{
    position: relative;
    width: 17.5rem;
    margin:0 auto;
    min-height: 100%;
    box-sizing: border-box;
    background: url(images/bg.png) #ffffff no-repeat;
    background-size:100% auto;
    border-color: #3AB3C5;
    border-width: 0.2rem;
    border-style: solid;
    overflow-y: auto;
  }
    .imgHeader{
      width: 100%;
      height: 4rem;
    }
    #animate{
    position: absolute;
    margin-top: 1.75rem;
    width: 13.5rem;
    left:50%;
    margin-left:-6.75rem;
    height: auto;
    }
    main{
      position: absolute;
    }
    main .main_inner{
      margin: 0.6rem 1.5rem;
      box-sizing: border-box;
    }
    .title{
      margin: 0.4rem 0;
    }
    .content{
      font-size: 0.6rem;
      text-indent: 2em;
    }
    .drawing{
      position: relative;
      margin: 1.2rem auto;
      margin-bottom:1rem;
      width: 11.2rem;
      height: 10.6rem;
      background: #e6f8ff url("images/index1/kuang.png") no-repeat;
      background-size:100% auto;
    }
    .dianyuan{
      position: absolute;
      width: 1rem;
      top:1.4rem;
      left:2.5rem;
    }
    .jiantou{
      position: absolute;
      width: 0.6rem;
      top:1.4rem;
      right:3.5rem;
    }
    .danwei{
      width:11rem;
      height: auto;
      display:block;
      margin:0.2rem auto;
    }
    .range{
      position: absolute;
      top:6rem;
      width:8.5rem;
      height: 0.24rem;
      background-color:#3AB3C5;
      left:50%;
      margin-left:-4.25rem;
    }
    .kuai{
      position: absolute;
      top: -0.2rem;
      left: 0rem;
      width: 1rem;
      height: 0.6rem;
      background-color:#F3A940;
    }
    .range2{
      top:7.6rem;
    }
    .num{
      font-size: 0.6rem;
    }
    .num1{
      position: absolute;
      top:1.5rem;
      left:4rem;
    }
    .num2{
      position: absolute;
      top:2.8rem;
      left:4rem;
    }
    .num3{
      position: absolute;
      top:2rem;
      left:9.4rem;
    }
    .uClass{
      position: absolute;
      top:2rem;
      left: 8.4rem;
      font-size: 0.4rem;
    }
    .range1::before,.range2::before{
      content:"0V";
      left:0rem;
      top:0.5rem;
      font-size: 0.6rem;
    }
    .range1::after,.range2::after{
      position: absolute;
      right:0rem;
      top:0.2rem;
      content:"10V";
      font-size: 0.6rem;
    }
    .dianshi1,.dianshi2{
      width:2rem;
      height: auto;
      position: absolute;
      top:-0.8rem;
      left:3.6rem;
    }
    .pageList{
      position: absolute;
      bottom: 0.4rem;
      width: 100%;
      text-align: center;
    }
    .pageList a{
      display: inline-block;
      cursor: pointer;
    }
    .pageList img{
      width: 4rem;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="imgHeader">
      <image src="images/index1/dianya.png" id="animate" class="animated c1 fadeInDown" />
    </div>
    <main>
      <div class="main_inner">
        <h6 class="title animated c1 bounceInLeft delay-300ms">
          电压表示电势差
        </h6>
        <div class="content animated c1 bounceInLeft delay-300ms">
          电势就好比是一个相对于固定参考面的平面。如果将电势比作一栋大楼,以地面为参考平面，则一楼就是零电势。二楼就是比之前更高的一个电势。电压和电势指的都是伏特。在下图示例中，电压U是电势2减电势1的结果。因此，电压源始终有两个触点或电极。通常将其称为正极和负极。移动电势的调节滑块并观察对电压的影响。
        </div>
        <div class="drawing  animated c1 bounceInRight delay-1s">
          <img src="images/index1/dianyuan.png" class="dianyuan" />
          <span class="num num1">0 V</span>
          <span class="num num2">0 V</span>
          <img src="images/index1/jiantou.png" class="jiantou" />
          <span class="uClass">U=</span><span class="num num3">0 V</span>
          <p class="range range1">
            <img src="images/index1/dianshi2.png" class="dianshi1" />
            <span class="kuai kuai1"><span>
          </p>
          <p class="range range2">
            <img src="images/index1/dianshi1.png" class="dianshi2" />
            <span class="kuai kuai2"><span>
          </p>
        </div>
        <img src="images/index1/danwei.png" class="danwei animated c1 bounceInLeft delay-300ms" />
      </div>
    </main>
  </div>
  <div class="pageList">
    <a href="../page4/index.html">
      <img src="images/index1/rightPage.png">
    </a>
  </div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/touch-punch.js"></script>
<script>
  window.onresize = getRem;
  function getRem() {
    document.documentElement.style.fontSize = document.documentElement.offsetWidth / 20 + 'px';
  }
  getRem();
  $(function(){
    var number1 = 0;
    var number2 = 0;
    // 功能滑块
     $(".kuai1").draggable({
      containment: ".range1",
      axis: "x",
      scroll: false,
      drag: function(event, ui){
        console.log(ui.position.left);
        var allwidth = $(".range1").width() - $(".kuai1").width();
        var item = allwidth / 10; 
        $(".num1").text(parseInt(ui.position.left / item)+" V");
        number1 = parseInt(ui.position.left / item);
        $(".num3").text((number1 - number2) + " V");
      },
    });
    $(".kuai2").draggable({
      containment: ".range2",
      axis: "x",
      scroll: false,
      drag: function (event, ui) {
        console.log(ui.position.left);
        var allwidth = $(".range2").width() - $(".kuai2").width();
        var item = allwidth / 10;
        $(".num2").text(parseInt(ui.position.left / item) * 1 + " V");
        number2 = parseInt(ui.position.left / item);
        $(".num3").text((number1 - number2) + " V");
        // $(".num3").text(10 - parseInt(ui.position.left / item)  + " V");
      },
    });
    // 模块飞入

  })

</script>
