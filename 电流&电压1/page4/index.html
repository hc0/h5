<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>电流</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maixmum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/animate.min.css"></link>
  <style>
    @font-face{
    font-family: "siyuan"; 
    src:url("../fonts/SourceHanSansCN.otf");
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: siyuan !important;
  }
    html,
    body {
      background-color:#93D9F6;
      width: 100%;
      height: 100%;
      padding: 1.6rem 0;
    }
    .outer{
      position: relative;
      width: 17.5rem;
      margin:0 auto;
      min-height: 100%;
      box-sizing: border-box;
      background: url(images/bg.png) #ffffff no-repeat;
      background-size:100% auto;
      border-color: #3AB3C5;
      border-width: 0.2rem;
      border-style: solid;
      overflow-y: auto;
    }
    .outer .outer_inner{
      margin: 0.6rem 1.5rem;
      box-sizing: border-box;
    }
    .imgHeader{
      width: 100%;
      height: 4rem;
    }
   #animate{
      position: absolute;
      margin-top: 1.75rem;
      width: 13.5rem;
      left:50%;
      margin-left:-6.75rem;
      height: auto;
    }
    main{
      position: absolute;
      margin: 0.6rem auto;
    }
    .title{
      margin: 0.4rem 0;
    }
    .content{
      font-size: 0.6rem;
      text-indent: 2em;
    }
    .drawing{
      position: relative;
      margin: 1.2rem auto;
      width: 11.2rem;
      height: 11rem;
      background:#e6f8ff url("images/index2/kuang.png") no-repeat;
      background-size:100% auto;
    }
    .danwei{
      position: absolute;
      bottom: -2rem;
      width:11rem;
      margin:0.2rem auto;
    }
    .range{
      position: absolute;
      top:2rem;
      width:2rem;
      height: 0.1875rem;
      background-color:#3AB3C5;
      left:50%;
      margin-left:-1rem;
    }
    .kuai{
      position: absolute;
      top:-0.26rem;
      left:0rem;
      width:1rem;
      height: 0.8rem;
      background-color:#F3A940;
    }
    .range2{
      width: 0.425rem;
      height:4rem;
      top:4.1rem;
      left:1.925rem;
    }
    .kuai2{
      width: 1rem;
      left:-0.26rem;
    }
    .num{
      font-size: 0.6rem;
    }
    .num1{
      position: absolute;
      top:6rem;
      left:3.5rem;
    }
    .num2{
      position: absolute;
      top:7.6rem;
      left:3.5rem;
    }
    .kuang1{
      position: absolute;
      width: 7rem;
      height: auto;
      top:3.5rem;
      left:2.7rem;
    }
    .dianyuan{
      position: absolute;
      width: 1rem;
      top:6rem;
      left:2.2rem;
    }
    .jiantou{
      position: absolute;
      width: 0.6rem;
      top:1.4rem;
      right:2.5rem;
    }
    .deng,.deng2{
      position: absolute;
      width: 1.5rem;
      height: auto;
      top:6rem;
      right:0.8rem;
    }
    .deng2{
      z-index: 100;
    }
    .dengbg{
      position: absolute;
      width: 1.3rem;
      height: 1.3rem;
      top:6.1rem;
      right:0.9rem;
      border-radius:1.3rem;
      background-color: #e6f8ff;
      opacity:0;
    }
    .fangxiang,.fangxiang1{
      position: absolute;
      width: 2.25rem;
      height: auto;
      top:9.1rem;
      right:4.2rem;
    }
    .fangxiang1{
      position: absolute;
      width: 2.1rem;
      height: auto;
      top: 9.24rem;
      right: 4.34rem;
      display: none;
    }
    .fangxiangbg{
      position: absolute;
      z-index: 10;
      width: 1.6rem;
      height: 0.32rem;
      top:9.4rem;
      left:4.8rem;
      background-color: #fc0d1b;
    }
    .switchOuter{
      position: absolute;
      top:2rem;
      left:4.6rem;
    }
    .switchOuter::before{
      content:"断开";
      position: absolute;
      top:0.35rem;
      left:-1.4rem;
      font-size: 0.45rem;
    }
    .switchOuter::after{
      content:"合上";
      position: absolute;
      top:0.35rem;
      right:-1.6rem;
      font-size: 0.45rem;
    }
    .Switch_Default {
      position: relative;
      width: 2rem;
      height: 0.8rem;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
    }
    .switchOuter .kaiguan{
      position: absolute;
      width:100%;
      text-align: center;
      top:-0.5rem;
      font-size: 0.45rem;
    }
    .Switch_Default .SwitchLine {
      /* background-color: #00c0ff; */
      background-color: #dadada;
    }
    .Switch_Default .SwitchLine {
      position: absolute;
      width: 2rem;
      height: 0.2rem;
      left: 0.1rem;
      top: 0.35rem;
      z-index: 1;
    }
    .Switch_Default .SwitchButton {
      position: absolute;
      width: 0.8rem;
      height: 0.8rem;
      left: 0;
      top: 0;
      z-index: 2;
      background-color: #dadada;
      border-radius: 0.8rem;
      transition: all 0.5s ease 0s;
  }
  .pageList{
      position: absolute;
      bottom: 0.4rem;
      width: 100%;
      text-align: center;
    }
    .pageList a{
      display: inline-block;
      cursor: pointer;
    }
    .pageList img{
      width: 4rem;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="imgHeader">
      <image src="images/index2/dianliu.png" id="animate" class="animated c1 fadeInDown" />
    </div>
    <main>
        <div class="outer_inner">
          <h6 class="title animated c1 bounceInLeft delay-300ms">
            电压越大，电流越高
          </h6>
          <div class="content animated c1 bounceInLeft delay-300ms">
            如果用一个导电材料连接两个不同的电势，则会产生电流。操作电路中的开关，使电路闭合。电压越大，电流越高。电流的表示符号是I,单位是安培。通过调节滑块可以改变电池电压并看到对用电器的影响;
          </div>
          <div class="drawing  animated c1 bounceInRight delay-1s">
            <div class="switchOuter">
              <span class="kaiguan">开关</span>
              <input type="checkbox" class="c1" checked="" style="display: none;">
              <div class="Switch Switch_Default" id="Switch3">
                <div class="SwitchLine"></div><span class="SwitchButton"></span>
              </div>
            </div>
            <p class="range range2">
              <span class="kuai kuai2"><span>
            </p>
            <img src="images/index2/kuang1.png" class="kuang1" />
            <img src="images/index2/dianyuan.png" class="dianyuan" />
            <span class="num num1">9 V</span>
            <span class="num num2">0 V</span>
            <img src="images/index2/X.png" class="deng" />
            <img src="images/index2/deng2.jpg" class="deng2" />
            <span class="dengbg"></span>
            <img src="images/index2/fangxiang.png" class="fangxiang" />
            <img src="images/index2/fangxiang1.png" class="fangxiang1" />
            <span class="fangxiangbg"></span>
            <img src="images/index2/danwei.png" class="danwei" />
          </div>
        </div>
      </main>
  </div>
  <div class="pageList">
    <a href="../page3/index.html">
      <img src="images/index2/leftPage.png">
    </a>
    <a href="../page5/index.html">
      <img src="images/index2/rightPage.png">
    </a>
  </div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/touch-punch.js"></script>
<script>
  window.onresize = getRem;
  function getRem() {
    document.documentElement.style.fontSize = document.documentElement.offsetWidth / 20 + 'px';
  }
  getRem();
  var temp = false;
  var dengbgOp = 0;
  var fangxiangbgW = $(".fangxiangbg").width();
  var fxW = $(".fangxiangbg").width();
  (function(){
    if(!temp){
      $(".dengbg").css({ "opacity": 1 });
      $(".fangxiangbg").css({ "width": 0 });
    }
  })();
  $(function(){
    $(".switchOuter").click(function(){
      temp = !temp;
      $(".c1").prop("checked", temp);
      if(temp){
        $(".SwitchLine,.SwitchButton").css({
          "backgroundColor":"#00c0ff"
        });
        $(".SwitchButton").css({
          "transform":"translateX(1.3rem)"
        })
        $(".kuang1").attr("src", "images/index2/kuang2.png").css({
          "top": "4.2rem"
        });
        $(".fangxiang1").show();
        $(".dengbg").css({ "opacity": dengbgOp });
        $(".fangxiangbg").css({ "width": fangxiangbgW });
        $(".deng2").hide();
      }else{
        $(".SwitchButton, .SwitchLine").css({
          "backgroundColor": "#dadada"
        })
         $(".SwitchButton").css({
          "transform": "translateX(0rem)"
        })
        $(".kuang1").attr("src", "images/index2/kuang1.png").css({
          "top": "3.5rem"
        });
        $(".deng2").show();
        $(".fangxiang1").hide();
        $(".dengbg").css({ "opacity": 1 });
        $(".fangxiangbg").css({ "width": 0 });
      }
    });

    $(".kuai2").draggable({
      containment: ".range2",
      scroll: false,
      axis: "y",
      drag: function (event, ui) {
        var allHight = $(".range2").height() - $(".kuai2").height();
        var item = allHight / 9;
        var item1 = $(".fangxiangbg").width() / 9;
        if (!temp) {
          $(".num1").text(9 - parseInt(ui.position.top / item) + " V");
        }else{
          $(".num1").text(9 - parseInt(ui.position.top / item) + " V");
          dengbgOp = 0.1 * parseInt(ui.position.top / item) + 0.1;
          $(".dengbg").css({ "opacity": dengbgOp });
          fangxiangbgW = fxW / (parseInt(ui.position.top / item) + 1)
          $(".fangxiangbg").css({ "width": fangxiangbgW });
          if (parseInt(ui.position.top / item) == 0) {
            $(".fangxiang1").show();
          } else {
            $(".fangxiang1").hide();
          }
          if (parseInt(ui.position.top / item) == 8) {
            $(".deng2").show();
          } else {
            $(".deng2").hide();
          }
        } 
        
      },
    });
  })

</script>
